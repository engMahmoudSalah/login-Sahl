<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#384CDF">
    <title>signup</title>

    <!-- link bootstrap css -->
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> -->

    <!-- link icons -->
    <link rel="stylesheet" href="icons/css/all.css">

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ================================================================ -->



</head>

<body>
    <div class="all">

        <div class='shape-sign'>
            <div class="ani"></div>
        </div>

        <div class="container">
            <div class="ani2"></div>
            <div class="header">
                <h2> انشاء حساب</h2>
                <img class="img1" src="./img/logo.png" alt="">
                <div class="toggle-theme">
                    <button class="btn btn1 active">Light</button>
                    <button class="btn btn2 ">Dark</button>
                </div>

            </div>

            <div class="main">

                <div class="logo">
                    <img style="height: 50%;" src="img/name.png" alt="">
                    <img src="img/logo.png" alt="">
                </div>

                <form class="form">
                    <!-- !phone number -->
                    <div class="item">
                        <label style="align-self: self-start;" for="">رقم الهاتف</label>
                        <div class="input">

                            <div class="mainInput">
                                <input type="text" pattern="[0-9]*" name="" id="numberInput" oninput="validateNumber()" placeholder="مثال : 01022420372">
                                <img class="done" style="display: none;"  src="img/checkmark.png" alt="">
                            </div>

                            <div id="dangerNum"></div>

                        </div>

                        
                        
                    </div>
                    <!-- !password -->
                    <div class="item">
                        <div class="div-pass">
                            <label for="">كلمة المرور </label>
                            <!-- <a class="reset link" href="">نسيت كلمة السر؟</a> -->
                        </div>
                        <div class="input">

                            
                            
                            <div class="mainInput">
                                <input type="password" pattern="[0-9a-zA-Z!@#$%&*,.?]*" id="passwordInput" placeholder="*********" oninput="validatePassword()">
                                
                                <img id="eyeIcon" onclick="togglePasswordVisibility()" src="img/eye.png" alt="">
                                <img class="done" style="display: none;" id="eyeIcon" onclick="togglePasswordVisibility()" src="img/checkmark.png" alt="">
                           </div>

                           <div id="dangerPass"></div>


                        </div>                    
                    </div>


                    <!-- !Conferm password -->
                    <div class="item">
                        <div class="div-pass">
                            <label for=""> تاكيد كلمة المرور </label>
                            <!-- <a class="reset link" href="">نسيت كلمة السر؟</a> -->
                        </div>
                        <div class="input">

                            <div class="mainInput">
                                <input type="password" pattern="[0-9a-zA-Z!@#$%&*,.?]*" id="confermPasswordInput" placeholder="*********"  oninput="confermPassword()">
    
                                <img id="confermEyeIcon" onclick="toggleConfermPasswordVisibility()" src="img/eye.png" alt="">
                                <img class="done" style="display: none;" id="confermEyeIcon" onclick="toggleConfermPasswordVisibility()" src="img/checkmark.png" alt="">
                           </div>

                           <div id="dangerPassConferm"></div>

                        

                        </div>
                    </div>
                    <!-- end Conferm Password -->
        
                    <div class="item">
                        <button class="submit" for=""> انشاء حساب</button>
                        <p> انا مشرك؟<a class="link" href="index.html">لدي حساب</a></p>
                    </div>
        
                </form>
            </div>

            <div class="header">
                <a class="reset link" href="help.html">تحتاج الي المساعدة؟</a>
                

            </div>
        </div>
    </div>

    <script src="bootstrap/js/popper.min.js" ></script>
    <script src="bootstrap/js/jquery-3.6.1.min.js" ></script>
    <script src="bootstrap/js/bootstrap.js" ></script>

    <!------------------->

    <!-- file javascript link -->
    <script src="js/index.js"></script>

<!-- =======================/ end javascript links /========================== -->


</body>
</html>
